<!DOCTYPE html>
<html>
<head>
  <title>Programa 3- Agregar </title>
</head>
<body>
  <h2>Agregar</h2>
  <button onclick="agregarElemento()">Agregar elemento</button>
  <button onclick="eliminarEncabezado()">Eliminar encabezado</button>
  <div id="contenedor"></div>

  <script>

    function agregarElemento() {
   
      var tipo = prompt("¿Qué quieres agregar? (p, h1, h2, h3, h4, h5)");
      if (["p", "h1", "h2", "h3", "h4", "h5"].indexOf(tipo) === -1) {
        alert("Tipo no válido.");
        return;
      }

      var texto = prompt("Escribe el contenido del " + tipo);
      var elemento = document.createElement(tipo);
      elemento.textContent = texto;
      document.getElementById("contenedor").appendChild(elemento);
      contador++;
    }

    function eliminarEncabezado() {
      var tipo = prompt("¿Qué encabezado quieres eliminar? (h1, h2, h3, h4, h5)");
      if (["h1", "h2", "h3", "h4", "h5"].indexOf(tipo) === -1) {
        alert("Solo puedes eliminar encabezados.");
        return;
      }

      var elementos = document.getElementsByTagName(tipo);
      while (elementos.length > 0) {
        elementos[0].remove();
        contador--;
      }
    }
  </script>
</body>
</html>
