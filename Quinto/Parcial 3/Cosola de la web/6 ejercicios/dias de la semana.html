<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Día de la Semana</title>
    <script>
        let dia = prompt("Ingresa un número del 1 al 7 para conocer el día de la semana:");
        dia = parseInt(dia);
        
        if (!isNaN(dia)) {
            let nombreDia;
            
            if (dia === 1) {
                nombreDia = "Lunes";
            } else if (dia === 2) {
                nombreDia = "Martes";
            } else if (dia === 3) {
                nombreDia = "Miércoles";
            } else if (dia === 4) {
                nombreDia = "Jueves";
            } else if (dia === 5) {
                nombreDia = "Viernes";
            } else if (dia === 6) {
                nombreDia = "Sábado";
            } else if (dia === 7) {
                nombreDia = "Domingo";
            } else {
                nombreDia = "Número inválido. Debe ser entre 1 y 7.";
            }
            
            alert(nombreDia);
            console.log(nombreDia);
        } else {
            alert("Por favor, ingresa un número válido.");
            console.log("Por favor, ingresa un número válido.");
        }
    </script>
</head>

</body>
</html>
