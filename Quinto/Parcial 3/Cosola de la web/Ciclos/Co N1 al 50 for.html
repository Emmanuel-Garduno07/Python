<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conteo de Números Pares</title>
    <script>
        let contador = 0;
        
        for (let i = 1; i <= 50; i++) {
            if (i % 2 === 0) {
                contador++;
            }
        }
        
        alert("Cantidad de números pares entre 1 y 50: " + contador);
        console.log("Cantidad de números pares entre 1 y 50:", contador);
    </script>
</head>

</body>
</html>
