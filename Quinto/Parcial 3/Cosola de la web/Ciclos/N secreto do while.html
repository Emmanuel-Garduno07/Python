<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número Secreto</title>
    <script>
        let i = 0, secreto = 1;
        
        do { 
            if (i == secreto) {
                i = secreto;
                break;
            }
            i++;
        } while (i < 1000);
        
        alert("El número secreto es " + i);
        console.log("El número secreto es", i);
    </script>
</head>
<body>
    
</body>
</html>
