<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma del 1 al 100</title>
    <script>
        let suma = 0;
        let num = 1;

        while (num <= 100) {
            suma += num;
            num++;
        }
        
        alert("La suma de los números del 1 al 100 es: " + suma);
        console.log("La suma de los números del 1 al 100 es:", suma);
    </script>
</head>

</html>
