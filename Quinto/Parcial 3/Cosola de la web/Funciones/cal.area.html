<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Área</title>
    <script>
        let base = prompt("Ingresa la base del rectángulo:");
        let altura = prompt("Ingresa la altura del rectángulo:");
        base = parseInt(base);
        altura = parseInt(altura);
        
        if (!isNaN(base) && !isNaN(altura)) {
            let cal = base * altura;
            alert("El área del rectángulo es: " + cal);
            console.log("El área del rectángulo es: " + cal);
        } else {
            alert("Por favor, ingresa valores numéricos válidos.");
            console.log("Por favor, ingresa valores numéricos válidos.");
        }
    </script>
</head>

</body>
</html>
