<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Actores Famosos</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>

  <div class="tarjeta">
    <div class="contenido-texto">
      <h2 id="nombreActor">Selecciona un actor</h2>
      <p id="descripcionActor">Aquí aparecerá la descripción del actor.</p>
    </div>
    <div class="imagen">
      <img id="imagenActor" src="" alt="" style="display: none;">
    </div>
  </div>

  <div class="actores">
    <img class="actor" src="act1.jpg" alt="Actor 1" onmouseover="mostrarActor('actor1')" />
    <img class="actor" src="act2.jpg" alt="Actor 2" onmouseover="mostrarActor('actor2')" />
    <img class="actor" src="act3.jpg" alt="Actor 3" onmouseover="mostrarActor('actor3')" />
    <img class="actor" src="act4.jpg" alt="Actor 4" onmouseover="mostrarActor('actor4')" />
  </div>

  <script src="script.js"></script>
</body>
</html>
