<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Web Design</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <h1>Diseño Responsivo (Media Queries)</h1>

    <div class="container">
        <header>
            <h2><i class="fas fa-laptop-code"></i> Mi Sitio Web</h2>
        </header>
        <main>
            <section class="box">
                <i class="fas fa-home"></i>
                <h3>Inicio</h3>
                <p>Bienvenido a nuestro sitio web. Explora nuestras secciones.</p>
            </section>
            <section class="box">
                <i class="fas fa-info-circle"></i>
                <h3>Nosotros</h3>
                <p>Conoce más sobre nuestra historia y misión.</p>
            </section>
            <section class="box">
                <i class="fas fa-envelope"></i>
                <h3>Contacto</h3>
                <p>¿Tienes preguntas? Contáctanos aquí.</p>
            </section>
        </main>
    </div>

</body>
</html>
