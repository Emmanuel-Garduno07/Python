<!DOCTYPE html>
<html lang="es">
<head>

    <title>Diseño de Página</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="layout layout1">
        <header>Header</header>
        <main>Contenido</main>
        <footer>Footer</footer>
    </div>
    
    <div class="layout layout2">
        <header>Header</header>
        <div class="row">
            <section class="contenido">Cont</section>
            <aside class="barra">Barra</aside>
        </div>
        <footer>Footer</footer>
    </div>
    
    <div class="layout layout5">
        <header>H</header>
        <div class="row">
            <div class="col">C</div>
            <div class="col">C</div>
            <div class="col">C</div>
        </div>
        <footer>F</footer>
    </div>

    <div class="layout layout6">
        <header>H</header>
        <div class="row">
            <div class="col">C</div>
            <div class="col">C</div>
        </div>
        <footer>
            <div class="row">
                <div class="col">C</div>
                <div class="col">C</div>
                <div class="col">C</div>
                <div class="col">C</div>
            </div>
        </footer>
    </div>
</body>
</html>
