<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Practica #1</title>
</head>
<body>
  <h1>Ejemplos de Inputs HTML</h1>

  <!-- INPUTS -->
  <form>
    <p><strong>Tipos de &lt;input&gt;:</strong></p>
    <label>Text: <input type="text" name="text"></label><br>
    <label>Password: <input type="password" name="password"></label><br>
    <label>Email: <input type="email" name="email"></label><br>
    <label>Number: <input type="number" name="number"></label><br>
    <label>Search: <input type="search" name="search"></label><br>
    <label>Tel: <input type="tel" name="tel"></label><br>
    <label>URL: <input type="url" name="url"></label><br>
    <label>Date: <input type="date" name="date"></label><br>
    <label>Time: <input type="time" name="time"></label><br>
    <label>Datetime-local: <input type="datetime-local" name="datetime"></label><br>
    <label>Month: <input type="month" name="month"></label><br>
    <label>Week: <input type="week" name="week"></label><br>
    <label>Color: <input type="color" name="color"></label><br>
    <label>Checkbox: <input type="checkbox" name="checkbox"></label><br>
    <label>Radio: <input type="radio" name="radio"></label><br>
    <label>Range: <input type="range" name="range"></label><br>
    <label>File: <input type="file" name="file"></label><br>
    <label>Hidden: <input type="hidden" name="hidden" value="oculto"></label><br>
    <label>Image (botón con imagen): <input type="image" src="https://via.placeholder.com/50" alt="Enviar"></label><br>
    <label>Reset: <input type="reset" value="Resetear"></label><br>
    <label>Submit: <input type="submit" value="Enviar"></label><br>
    <label>Button: <input type="button" value="Botón"></label><br>

    <hr>

    <p><strong>Select (desplegable):</strong></p>
    <label>Selecciona una opción:
      <select name="opciones">
        <option value="1">Opción 1</option>
        <option value="2">Opción 2</option>
        <option value="3">Opción 3</option>
      </select>
    </label><br>

    <hr>
    <p><strong>Textarea:</strong></p>
    <label>Escribe algo:</label><br>
    <textarea name="comentarios" rows="4" cols="40"></textarea>
  </form>
</body>
</html>
