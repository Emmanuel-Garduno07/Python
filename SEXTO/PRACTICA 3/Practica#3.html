<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="Practica#3.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="caja">
        <form>
            <label>Nombre</label>
            <input type="text" id="N">
            <input type="submit" value="boton" id="B">
        </form>
        <p>El nombre es</p>
        <p id="Nom"></p>
    </div>

    <script>
        document.getElementById("B").addEventListener("click", function(event) {
            event.preventDefault();
            const nombre = document.getElementById("N").value;
            document.getElementById("Nom").textContent = nombre;
        });
    </script>
</body>
</html>
